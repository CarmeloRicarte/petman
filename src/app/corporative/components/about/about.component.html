<section id="about">
  <div class="about-section">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-xl-6 col-lg-6">
          <div class="about-img-wrapper">
            <div class="position-relative d-inline-block" animateOnScroll animationName="animated fadeInLeft">
              <img src="assets/img/corporative-page/about/fachada.jpeg" alt="fachada de la tienda" loading="lazy">

              <div class="about-experience">
                <h3>{{"about.experience.title" | translate}}</h3>
                <p>{{"about.experience.paragraph" | translate}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-xl-6 col-lg-6">
          <div class="about-content-wrapper">
            <div class="section-title">
              <span animateOnScroll animationName="animated fadeInUp">{{"header.about" | translate}}</span>
              <h2 class="mb-40" animateOnScroll animationName="animated fadeInRight">{{"about.title" | translate}}</h2>
            </div>
            <div class="about-content">
              <p class="mb-45" animateOnScroll animationName="animated fadeInUp">{{"about.description" | translate}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
