<div class="layout-topbar">
  <div class="layout-topbar-wrapper">
    <div class="layout-topbar-left">
      <a tabindex="0" class="menu-button" (click)="appMain.onMenuButtonClick($event)">
        <i class="pi pi-bars"></i>
      </a>
      <a tabindex="0" id="logo-link" class="layout-topbar-logo" (click)="appMain.onMenuButtonClick($event)">
        <img src="../../../../assets/img/logo/pienso.svg" alt="Logo Piensos Sergio Rocamora" />
      </a>
    </div>

    <app-menu></app-menu>

    <div class="layout-topbar-right">
      <ul class="layout-topbar-actions">
        <li #profile class="topbar-item user-profile"
          [ngClass]="{'active-topmenuitem fadeInDown': appMain.activeTopbarItem === profile}">
          <a href="#" (click)="appMain.onTopbarItemClick($event,profile)">
            <img src="../../../../assets/layout/images/pages/avatar-profilemenu.png" alt="avatar profile menu" />
          </a>
          <ul class="fadeInDown">
            <li>
              <a routerLink="perfil-usuario" routerLinkActive="active">
                <span>Mi Perfil</span>
              </a>
            </li>
            <li (click)="cerrarSesion()">
              <a>
                <span>Cerrar Sesi√≥n</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
